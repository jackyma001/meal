version: '3.4'
services: 
  frontend:
    restart: unless-stopped
    ports:
      - 5020:80
    build: 
      context: frontend
      dockerfile: Dockerfile
      args:
          VUE_APP_API_URL: 
  backend:
    build: 
      context: backend
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: Server=db;Port=5432;Database=meal;User Id=postgres;Password=areyouok
  db:
    restart: always
    ports:
      - 5430:5432
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "areyouok"
      POSTGRES_DB: "meal"